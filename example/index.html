<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>拖动框</title>
  <style>
    html,
    body {
      position: relative;
    }

    * {
      margin: 0;
      padding: 0;
    }

    #container {
      position: relative;
      width: 500px;
      height: 600px;
      margin: 20px 30px;
      background: rgba(255, 0, 0, 0.2);
    }
  </style>
  <script src="../index.js"></script>
  <script>
    window.onload = function () {
      var dragbox = new MyDragBox({
        width: 100,
        height: 150,
        onChange: function (obj) {
          // do something...
        }
      });
      var container = document.querySelector('#container');
      container.appendChild(dragbox.elem);

      dragbox.update({
        width: 150,
        height: 120,
        left: 100,
        top: 30
      });
    }
  </script>
</head>

<body>
  <div id="container">

  </div>
</body>

</html>
